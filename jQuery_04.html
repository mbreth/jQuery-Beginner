<!-- Using jQuery methods to use a button to change the text of a list item -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <title>Static Template</title>
  </head>
  <body>
    <h1>jQuery methods demo page</h1>
    <ul>
      <li>Reeses</li>
      <li>Twix</li>
      <li>Snickers</li>
    </ul>
    <button id="changeLastListItem">Click me!</button>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#changeLastListItem").click(function() {
          $("li:last-of-type").text("3 Musekteers");
        });
      });
    </script>
  </body>
</html>
